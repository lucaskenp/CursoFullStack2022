<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres<input checked value="20" type="number" min="1" max="50" name="caracteres" id="caracteres"><br>

    Adicionar números<input checked type="checkbox" name="numeros" id="numeros"><br>

    Letras maiúsculas<input checked type="checkbox" name="maiusculas" id="maiusculas"><br>

    Letras minúsculas<input checked type="checkbox" name="minusculas" id="minusculas"><br>

    Letras símbolos<input checked type="checkbox" name="simbolos" id="simbolos"><br>

    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
