<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>

        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formulário</p>
            <p>
                <label for="nome">
                    Nome:
                </label>
                <input  type="text" name="nome" id="nome" placeholder="Seu nome">
            </p>
            <p>
                <label for="dev">
                    Sou um dev
                </label>
                <input type="checkbox" value="sim" id="dev">
            </p>
            <p>
                Gênero:
                <label for="feminino">
                    Feminino
                </label>
                <input name="genero"  type="radio" value="feminino" id="feminino">
                <label for="masculino">
                    Masculino
                </label>
                <input name="genero" type="radio" value="masculino" id="masculino">
            </p>
            <p>
                <label for="date">
                    Data:
                </label>
                <input  type="date" name="date" id="date" value = "2020-04-20">
            </p>
            <p>
                <label for="datetime">
                    Datetime:
                </label>
                <input  type="datetime-local" name="datetime" id="datetime" value = "2020-04-20T20:00">
            </p>
            <p>
                <label for="time">
                    Time:
                </label>
                <input  type="time" name="time" id="time" value = "20:00">
            </p>
            <p>
                <label for="cor">
                    Cor preferida:
                </label>
                <input  type="color" name="cor" id="cor" value = "#FF0000">
            </p>
            <p>
                <label for="email">
                    Seu e-mail:
                </label>
                <input  type="email" name="email" id="email" placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="file">
                    Arquivo:
                </label>
                <input  multiple accept="image/*" type="file" name="file" id="file" >
            </p>
            <p>
                <label for="number">
                    Numero:
                </label>
                <input  type="number" name="number" id="number" min="10" max="50" step="5" >
            </p>
            <p>
                <label for="password">
                    Senha:
                </label>
                <input  type="password" name="password" id="password" placeholder="Digite sua senha" >
            </p>
            <p>
                <label for="url">
                    Sua url:
                </label>
                <input  type="url" name="url" id="url" placeholder="URL" >
            </p>
            <p>
                <label for="search">
                    Pesquisa:
                </label>
                <input  type="search" name="search" id="search" placeholder="search" >
            </p>
            <p>
                <label for="select">
                    Selecione alguma opção:
                </label>
                <select id="select" name="select">
                    <option value="qualquer">Valor</option>
                    <option value="qualquer2">Valor2</option>

                </select>
            </p>
            <p>
                <label for="textarea">
                    Texto:
                </label>
                <textarea name="textarea" id="textarea" cols="30" rows="10">Textos aqui dentro</textarea>
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </section>

</body>

</html>
